<div class="PageContent">
    <header class="PageHeader">
      <h1 class="PageHeader__title">
        Exibindo resultado de busca por "Covid 19"
      </h1>
      <p class="PageHeader__description">
        Encontramos um total de {{ news.length }} resultados para a sua busca
      </p>
    </header>
  
   
    <div class="Container">
      <main *ngIf="news" class="Wrapper" >
        <div *ngFor="let item of news" class="Container__content">
          <div class="Container__content-card">
            <div class="Container__content-card-wrapper">
              <img src="../assets/covid.jpg" alt="Imagem com título COVID-19 e alguns vírus" class="Container__content-card-photo">
            </div>
            <div class="Container__content-card-text">
              <p class="Container__content-card-text-title">
                {{item.title }}
              </p>
              <p class="Container__content-card-text-description">
                {{ item.body }}
              </p>
              <a href="/details/{{item.id}}" class="Container__content-card-text-link">Ler mais</a>
            </div>
          </div>
        </div>
      </main>
  
      <aside class="Container__lateral">
        <div class="Container__lateral-categories">
          <p class="Container__lateral-categories-title">
            Categorias
          </p>
          <p class="Container__lateral-categories-description">
            Lorem ipsum dolor
          </p>
          <hr class="Divisor">
          <p class="Container__lateral-categories-description">
            Lorem ipsum dolor
          </p>
          <hr class="Divisor">
          <p class="Container__lateral-categories-description">
            Lorem ipsum dolor
          </p>
          <hr class="Divisor">
          <p class="Container__lateral-categories-description">
            Lorem ipsum dolor
          </p>
          <hr class="Divisor Container__lateral-categories-divisor">
        </div>
        <div class="Container__lateral-search">
          <label for="" class="Container__lateral-search-label">Procurando alguma notícia?</label>
          <div class="Container__lateral-search-inputGroup">
            <input type="text" placeholder="Pesquisar por.." class="Container__lateral-input">
            <svg class="Container__lateral-mg" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M443.5 420.2L336.7 312.4c20.9-26.2 33.5-59.4 33.5-95.5 0-84.5-68.5-153-153.1-153S64 132.5 64 217s68.5 153 153.1 153c36.6 0 70.1-12.8 96.5-34.2l106.1 107.1c3.2 3.4 7.6 5.1 11.9 5.1 4.1 0 8.2-1.5 11.3-4.5 6.6-6.3 6.8-16.7.6-23.3zm-226.4-83.1c-32.1 0-62.3-12.5-85-35.2-22.7-22.7-35.2-52.9-35.2-84.9 0-32.1 12.5-62.3 35.2-84.9 22.7-22.7 52.9-35.2 85-35.2s62.3 12.5 85 35.2c22.7 22.7 35.2 52.9 35.2 84.9 0 32.1-12.5 62.3-35.2 84.9-22.7 22.7-52.9 35.2-85 35.2z"></path></svg>
          </div>
        </div>
      </aside>
    </div>
